<!-- HEADER -->
<header
  class="fixed top-0 inset-x-0 z-50
         bg-white/70 backdrop-blur-md
         border-b border-white/20">

  <nav class="flex items-center justify-between p-6 lg:px-8">

    <!-- Logo -->
    <div class="flex lg:flex-1">
      <a href="#hero"
        class="text-xl font-semibold text-indigo-600
               hover:text-indigo-800 transition-colors duration-300
               cursor-pointer">
        Portfolio
      </a>
    </div>

    <!-- Mobile hamburger -->
    <div class="flex lg:hidden">
      <button
        type="button"
        (click)="toggleMenu()"
        class="-m-2.5 inline-flex items-center justify-center
              rounded-md p-2.5 text-gray-700
              hover:bg-indigo-100
              transition-colors duration-200
              cursor-pointer">

        <span class="sr-only">Open main menu</span>

        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"
             stroke-width="1.5" class="size-6">
          <path d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                stroke-linecap="round" stroke-linejoin="round" />
        </svg>
      </button>
    </div>

    <!-- Desktop Menu -->
    <div class="hidden lg:flex lg:gap-x-12">
      <a href="#experience"
        class="relative text-sm font-semibold text-gray-900
               hover:text-indigo-600 cursor-pointer
               after:absolute after:left-0 after:-bottom-1
               after:h-0.5 after:w-0 after:bg-indigo-600
               after:transition-all after:duration-300
               hover:after:w-full">
        Experience
      </a>

      <a href="#skills"
        class="relative text-sm font-semibold text-gray-900
               hover:text-indigo-600 cursor-pointer
               after:absolute after:left-0 after:-bottom-1
               after:h-0.5 after:w-0 after:bg-indigo-600
               after:transition-all after:duration-300
               hover:after:w-full">
        Skills
      </a>

      <a href="#contact"
        class="relative text-sm font-semibold text-gray-900
               hover:text-indigo-600 cursor-pointer
               after:absolute after:left-0 after:-bottom-1
               after:h-0.5 after:w-0 after:bg-indigo-600
               after:transition-all after:duration-300
               hover:after:w-full">
        Contact
      </a>
    </div>

    <!-- Desktop Resume -->
    <div class="hidden lg:flex lg:flex-1 lg:justify-end">
      <a href="assets/Onkar_Sharma_Senior_Software_Engineer_Resume.pdf"
         download="Onkar_Sharma_Senior_Software_Engineer_Resume.pdf"
         class="relative text-sm font-semibold text-gray-900
                hover:text-indigo-600 cursor-pointer
                after:absolute after:left-0 after:-bottom-1
                after:h-0.5 after:w-0 after:bg-indigo-600
                after:transition-all after:duration-300
                hover:after:w-full">
        Download Resume
      </a>
    </div>

  </nav>
</header>

<!-- MOBILE MENU (OUTSIDE HEADER) -->
<app-moble-menu
  [mobileMenuOpen]="mobileMenuOpen"
  (mobileMenuOpenChange)="toggleMenu()">

<!-- HEADER -->
<header
  class="fixed top-0 inset-x-0 z-50
         bg-gradient-to-r from-white via-white/95 to-white/90
         backdrop-blur-md shadow-lg shadow-indigo-100/20
         border-b border-gradient-to-r from-indigo-200/30 to-purple-200/30">

  <nav class="flex items-center justify-between p-4 lg:px-12">

    <!-- Logo with Icon -->
    <div class="flex lg:flex-1 items-center gap-2">
      <div class="w-10 h-10 bg-gradient-to-br from-indigo-600 to-purple-600 rounded-lg flex items-center justify-center">
        <span class="text-white font-bold text-lg">OS</span>
      </div>
      <a href="#hero"
        class="text-xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent
               hover:from-indigo-700 hover:to-purple-700 transition-all duration-300
               cursor-pointer">
        Onkar Sharma
      </a>
    </div>

    <!-- Mobile hamburger -->
    <div class="flex lg:hidden">
      <button
        type="button"
        (click)="toggleMenu()"
        class="-m-2.5 inline-flex items-center justify-center
              rounded-lg p-2.5 text-gray-700
              hover:bg-indigo-50
              transition-all duration-200
              cursor-pointer">

        <span class="sr-only">Open main menu</span>

        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"
             stroke-width="2" class="size-6">
          <path d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                stroke-linecap="round" stroke-linejoin="round" />
        </svg>
      </button>
    </div>

    <!-- Desktop Menu -->
    <div class="hidden lg:flex lg:gap-x-8">
      <a href="#hero"
        class="relative text-sm font-semibold text-gray-900
               hover:text-indigo-600 cursor-pointer
               after:absolute after:left-0 after:-bottom-1.5
               after:h-1 after:w-0 after:bg-gradient-to-r after:from-indigo-600 after:to-purple-600 after:rounded-full
               after:transition-all after:duration-300
               hover:after:w-full">
        Home
      </a>
      
      <a href="#about"
        class="relative text-sm font-semibold text-gray-900
               hover:text-indigo-600 cursor-pointer
               after:absolute after:left-0 after:-bottom-1.5
               after:h-1 after:w-0 after:bg-gradient-to-r after:from-indigo-600 after:to-purple-600 after:rounded-full
               after:transition-all after:duration-300
               hover:after:w-full">
        About
      </a>
      
      <a href="#experience"
        class="relative text-sm font-semibold text-gray-900
               hover:text-indigo-600 cursor-pointer
               after:absolute after:left-0 after:-bottom-1.5
               after:h-1 after:w-0 after:bg-gradient-to-r after:from-indigo-600 after:to-purple-600 after:rounded-full
               after:transition-all after:duration-300
               hover:after:w-full">
        Experience
      </a>

      <a href="#skills"
        class="relative text-sm font-semibold text-gray-900
               hover:text-indigo-600 cursor-pointer
               after:absolute after:left-0 after:-bottom-1.5
               after:h-1 after:w-0 after:bg-gradient-to-r after:from-indigo-600 after:to-purple-600 after:rounded-full
               after:transition-all after:duration-300
               hover:after:w-full">
        Skills
      </a>

      <a href="#contact"
        class="relative text-sm font-semibold text-gray-900
               hover:text-indigo-600 cursor-pointer
               after:absolute after:left-0 after:-bottom-1.5
               after:h-1 after:w-0 after:bg-gradient-to-r after:from-indigo-600 after:to-purple-600 after:rounded-full
               after:transition-all after:duration-300
               hover:after:w-full">
        Contact
      </a>
    </div>

  </nav>
</header>

<!-- MOBILE MENU (OUTSIDE HEADER) -->
<app-moble-menu
  [mobileMenuOpen]="mobileMenuOpen"
  (mobileMenuOpenChange)="toggleMenu()">

<section id="hero" class="relative isolate min-h-screen">
  <!-- Background gradient -->
  <div class="absolute inset-x-0 -top-70 -z-10 blur-3xl overflow-hidden">
    <div class=" mx-auto h-[40rem] w-full max-w-[72rem] bg-gradient-to-tr
     from-indigo-300 to-pink-300 opacity-30 rotate-12 "></div>
  </div>
  
  <!-- Hero Content -->
  <div class="px-6 flex items-center min-h-screen">
    <div class="max-w-7xl mx-auto grid md:grid-cols-2 gap-12 items-center fade-up">
      <div>

        <div class="relative group flex" style="width: fit-content; margin-bottom: 5%;">
          <div
            class="absolute -inset-0.5 bg-gradient-to-r from-indigo-300 to-pink-300 rounded-full blur opacity-30 group-hover:opacity-50 transition duration-1000">
          </div>
          <div class="relative px-3 sm:px-4 py-2 rounded-full bg-black/40 backdrop-blur-xl border border-white/10">
            <span
              class="bg-gradient-to-r from-[#6366f1] to-[#a855f7] text-transparent bg-clip-text sm:text-sm text-[0.7rem] font-medium flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="lucide lucide-sparkles sm:w-4 sm:h-4 w-3 h-3 mr-2 text-blue-400">
                <path
                  d="M9.937 15.5A2 2 0 0 0 8.5 14.063l-6.135-1.582a.5.5 0 0 1 0-.962L8.5 9.936A2 2 0 0 0 9.937 8.5l1.582-6.135a.5.5 0 0 1 .963 0L14.063 8.5A2 2 0 0 0 15.5 9.937l6.135 1.581a.5.5 0 0 1 0 .964L15.5 14.063a2 2 0 0 0-1.437 1.437l-1.582 6.135a.5.5 0 0 1-.963 0z">
                </path>
                <path d="M20 3v4"></path>
                <path d="M22 5h-4"></path>
                <path d="M4 17v2"></path>
                <path d="M5 18H3"></path>
              </svg>
              Ready to Innovate
            </span>
          </div>
        </div>

        <h1
          class="text-5xl sm:text-6xl font-bold bg-gradient-to-r from-indigo-400 via-pink-400 to-purple-400 text-transparent bg-clip-text hover:scale-105 hover:drop-shadow-lg transition-all duration-300 cursor-default">
          {{name}}
        </h1>
        <span class="mt-4 text-2xl font-medium">I'm a passionate </span>
        <p class="typing mt-4 text-2xl font-medium text-indigo-600" style="--chars: 15;">
          {{roleText}}
        </p>
        <br>
        <span class="mt-4 text-2xl font-medium">& </span>
        <p class="typing mt-4 text-2xl font-medium text-indigo-600" style="--chars: 16;">3× C# Corner MVP</p>
        <p class="mt-6 text-lg text-gray-600">
          Building
          <strong class="font-semibold text-gray-900">scalable, cloud-ready applications</strong>
          with
          <strong class="font-semibold text-gray-900">.NET8/6, MS SQL Server</strong>
          — backed by
          <strong class="typing text-indigo-600" style="--chars: 7;">
            {{years}}
            <span class="align-super text-sm">+</span>
            &nbsp;years</strong>
          of real-world engineering experience.
        </p>

        <div class="mt-6 flex gap-3 sm:mt-6 md:mt-8">
          <a href="#about" aria-label="About Me"
            class="inline-flex items-center gap-2 px-6 py-2 text-sm font-semibold text-white bg-gradient-to-r from-indigo-500 to-pink-500 rounded-lg shadow-lg hover:scale-105 hover:shadow-[0_0_20px_rgba(99,102,241,0.6)] transition-all duration-300 opacity-0 fade-in group relative overflow-hidden"><span
              class="relative z-10">About Me</span></a>
          <a href="#contact" aria-label="Contact Me"
            class="inline-flex items-center gap-2 px-6 py-2 text-sm font-semibold text-white bg-gradient-to-r from-pink-500 to-indigo-500 rounded-lg shadow-lg hover:scale-105 hover:shadow-[0_0_20px_rgba(236,72,153,0.6)] transition-all duration-300 opacity-0 fade-in group relative overflow-hidden"><span
              class="relative z-10">Contact Me</span></a>
        </div>

        <div class="mt-6 flex gap-2">
            <a href="https://github.com/ionkarpandit" target="_blank" rel="noopener noreferrer"
            class="group relative cursor-pointer p-2">
            <div
              class="absolute inset-0 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 rounded-lg blur opacity-0 group-hover:opacity-60 transition duration-500">
            </div>
            <div
              class="relative rounded-lg bg-gradient-to-br from-gray-900 to-black backdrop-blur-xl p-2 flex items-center justify-center border border-indigo-500/30 group-hover:border-pink-500/60 transition-all duration-300 group-hover:scale-110 group-hover:-translate-y-1">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round"
              class="lucide lucide-github w-6 h-6 text-indigo-400 group-hover:text-white group-hover:drop-shadow-[0_0_12px_rgba(99,102,241,0.8)] transition-all duration-300">
              <path
                d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4">
              </path>
              <path d="M9 18c-4.51 2-5-2-7-2"></path>
              </svg>
            </div>
            </a>
            <a href="https://www.linkedin.com/in/ionkarpandit/" target="_blank" rel="noopener noreferrer"
            class="group relative cursor-pointer p-2">
            <div
              class="absolute inset-0 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 rounded-lg blur opacity-0 group-hover:opacity-60 transition duration-500">
            </div>
            <div
              class="relative rounded-lg bg-gradient-to-br from-gray-900 to-black backdrop-blur-xl p-2 flex items-center justify-center border border-purple-500/30 group-hover:border-pink-500/60 transition-all duration-300 group-hover:scale-110 group-hover:-translate-y-1">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round"
              class="lucide lucide-linkedin w-6 h-6 text-purple-400 group-hover:text-white group-hover:drop-shadow-[0_0_12px_rgba(168,85,247,0.8)] transition-all duration-300">
              <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path>
              <rect width="4" height="12" x="2" y="9"></rect>
              <circle cx="4" cy="4" r="2"></circle>
              </svg>
            </div>
            </a>
            <a href="https://www.instagram.com/ionkarpandit" target="_blank" rel="noopener noreferrer"
            class="group relative cursor-pointer p-2">
            <div
              class="absolute inset-0 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 rounded-lg blur opacity-0 group-hover:opacity-60 transition duration-500">
            </div>
            <div
              class="relative rounded-lg bg-gradient-to-br from-gray-900 to-black backdrop-blur-xl p-2 flex items-center justify-center border border-pink-500/30 group-hover:border-pink-500/60 transition-all duration-300 group-hover:scale-110 group-hover:-translate-y-1">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round"
              class="lucide lucide-instagram w-6 h-6 text-pink-400 group-hover:text-white group-hover:drop-shadow-[0_0_12px_rgba(236,72,153,0.8)] transition-all duration-300">
              <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
              <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
              <line x1="17.5" x2="17.51" y1="6.5" y2="6.5"></line>
              </svg>
            </div>
            </a>
        </div>

      </div>
      <app-profile-image />
    </div>
  </div>
</section>

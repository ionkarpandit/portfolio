<div class="group bg-white p-8
     rounded-t-2xl rounded-b-3xl
     border border-gray-100 hover:border-indigo-100
     shadow-sm hover:shadow-lg
     transition-all duration-300
     hover:-translate-y-1 h-full flex flex-col">

    <!-- Header -->
    <h3 class="text-xl font-semibold text-indigo-600 mb-1 text-center">
        {{skill.title}}
    </h3>

    <p class="text-sm text-gray-500 mb-6 text-center">
        {{skill.subtitle}}
    </p>

    <div class="flex justify-center mb-4">
        <span class="h-1 w-12 rounded-full bg-indigo-500"></span>
    </div>

    <!-- Content -->
    <div class="flex-1 flex flex-col space-y-4">
        <!-- Proficient -->
        <div class="mb-6 p-4 rounded-xl
       bg-indigo-50/70
       border border-indigo-100
       transition-colors duration-300
       group-hover:bg-indigo-50">

            <h4 class="text-sm font-semibold text-gray-900 mb-3">
                Proficient
            </h4>

            <ul class="list-disc list-inside pl-1
           grid grid-cols-2 gap-y-2
           text-sm font-medium
           text-indigo-700
           marker:text-indigo-600">
                @for(proficient of skill.favSkils; track proficient)
                {
                <li>{{proficient}}</li>
                }
            </ul>
        </div>

        @if(skill.nonFavSkills!.length > 0){
            <div class="my-6 h-px bg-gray-200"></div>
            <!-- Familiar -->
            <div>
                <h4 class="text-sm font-semibold text-gray-900 mb-3">
                    Familiar
                </h4>

                <ul class="list-disc list-inside pl-1
            grid grid-cols-2 gap-y-2
            text-sm text-gray-600
            marker:text-gray-400">
                    @for(familiar of skill.nonFavSkills; track familiar)
                    {
                    <li>{{familiar}}</li>
                    }
                </ul>
            </div>
        }
    </div>


</div>
